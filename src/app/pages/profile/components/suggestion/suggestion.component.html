<h2 class="font-semibold text-lg mb-4 text-subtitle">Seguir sugerencias</h2>
<ul>
  <li *ngFor="let user of suggestedUsers"
    class="group flex items-center justify-between mb-2 hover:bg-gray-200 rounded-md py-2 px-1 cursor-pointer transition duration-300">
    <a (click)="navigateToProfileUser(user.idUsuario)">
      <div class="flex items-center gap-3">
        <img [src]="user.fotoPerfil" class="w-10 h-10 rounded-full object-cover hover-img-avatar" alt="Foto de perfil">
        <div class="text-sm">
          <p class="group-hover:underline group-hover:text-primary-blue font-medium leading-none mb-1 two-line xl:w-35 2xl:w-auto">{{ user.nombre }} {{ user.apellidos }}
          </p>
          <p class="text-gray-500 text-xs" title="{{ user.nombreCarrera }}">{{ user.nombreCarrera || 'Sin carrera' }}
          </p>
        </div>
      </div>
    </a>

    <button class="bg-black text-white text-xs px-2 py-1 rounded-full">Seguir</button>

  </li>
</ul>
