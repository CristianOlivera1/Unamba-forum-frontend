<div class="fixed inset-0 z-50 flex items-center justify-center bg-black-40">
  <div class="bg-white rounded-xl shadow-xl w-full max-w-xl p-8 relative animate-fadeIn overflow-y-auto max-h-[100vh]">
    <div *ngIf="alert" [ngClass]="{
      'bg-red-50 text-red-800 border border-red-100': alert.type === 'error',
      'bg-yellow-50 text-yellow-800 border border-yellow-100': alert.type === 'warning'
    }" class="fixed top-5 right-5 flex items-center p-4 rounded-lg shadow-lg z-50 w-auto" role="alert">
      <svg *ngIf="alert.type === 'error'" class="shrink-0 size-6 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <use xlink:href="/assets/sprite.svg#error" />
      </svg>
      <svg *ngIf="alert.type === 'warning'" class="shrink-0 size-6 mr-2" fill="currentColor" viewBox="0 0 24 24">
        <use xlink:href="/assets/sprite.svg#alert" />
      </svg>
      <span class="text-sm font-medium">{{ alert.message }}</span>
    </div>
    
    <div class="flex items-center justify-between mb-2">
      <h2 class="text-xl font-semibold text-gray-800">Editar foto de perfil</h2>
      <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700 text-xl font-bold">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <use xlink:href="/assets/sprite.svg#close"/>
        </svg>
      </button>
    </div>

    <!-- Subtitulo -->
    <p class="text-sm text-gray-600 mb-8">Sube una nueva imagen o elimina la actual.</p>

    <!-- Imagen principal -->
    <div class="relative flex justify-center mb-8">
      <div class="w-28 h-28 rounded-full overflow-hidden relative">
        <img [src]="photoUrl || 'https://upload.wikimedia.org/wikipedia/commons/a/a3/Image-not-found.png'"
          alt="Foto actual" class="w-full h-full object-cover" />
      </div>
      <button (click)="deletePhoto()"
        class="absolute top-1 right-1 bg-red-500 hover:bg-red-600 text-white text-xs p-1 rounded-sm"
        title="Eliminar foto">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <use xlink:href="/assets/sprite.svg#delete"/>
        </svg>
      </button>
    </div>

    <!-- Dropzone -->
    <div id="dropzone"
      class="dropzone mb-6 border border-dashed border-gray-300 rounded-md p-6 hover:border-gray-400 hover:bg-gray-50 transition cursor-pointer">
      <div class="dz-default dz-message text-lg mb-5 flex flex-col items-center justify-center text-center">
        <svg width="64" height="64" viewBox="0 0 24 24">
          <mask id="lineMdCloudAltUploadFilledLoop0">
            <g fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
              <path stroke-dasharray="64" stroke-dashoffset="64"
                d="M7 19h11c2.21 0 4 -1.79 4 -4c0 -2.21 -1.79 -4 -4 -4h-1v-1c0 -2.76 -2.24 -5 -5 -5c-2.42 0 -4.44 1.72 -4.9 4h-0.1c-2.76 0 -5 2.24 -5 5c0 2.76 2.24 5 5 5Z">
                <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.6s" values="64;0" />
                <set fill="freeze" attributeName="opacity" begin="0.7s" to="0" />
              </path>
              <g fill="#fff" stroke="none" opacity="0">
                <circle cx="12" cy="10" r="6">
                  <animate attributeName="cx" begin="0.7s" dur="30s" repeatCount="indefinite"
                    values="12;11;12;13;12" />
                </circle>
                <rect width="9" height="8" x="8" y="12" />
                <rect width="15" height="12" x="1" y="8" rx="6">
                  <animate attributeName="x" begin="0.7s" dur="21s" repeatCount="indefinite" values="1;0;1;2;1" />
                </rect>
                <rect width="13" height="10" x="10" y="10" rx="5">
                  <animate attributeName="x" begin="0.7s" dur="17s" repeatCount="indefinite" values="10;9;10;11;10" />
                </rect>
                <set fill="freeze" attributeName="opacity" begin="0.7s" to="1" />
              </g>
              <g fill="#000" fill-opacity="0" stroke="none">
                <circle cx="12" cy="10" r="4">
                  <animate attributeName="cx" begin="0.7s" dur="30s" repeatCount="indefinite"
                    values="12;11;12;13;12" />
                </circle>
                <rect width="9" height="6" x="8" y="12" />
                <rect width="11" height="8" x="3" y="10" rx="4">
                  <animate attributeName="x" begin="0.7s" dur="21s" repeatCount="indefinite" values="3;2;3;4;3" />
                </rect>
                <rect width="9" height="6" x="12" y="12" rx="3">
                  <animate attributeName="x" begin="0.7s" dur="17s" repeatCount="indefinite"
                    values="12;11;12;13;12" />
                </rect>
                <set fill="freeze" attributeName="fill-opacity" begin="0.7s" to="1" />
                <animate fill="freeze" attributeName="opacity" begin="0.7s" dur="0.5s" values="1;0" />
              </g>
              <g fill="#000" stroke="none">
                <path d="M10 17h4v0h-4z">
                  <animate fill="freeze" attributeName="d" begin="1.3s" dur="0.2s"
                    values="M10 17h4v0h-4z;M10 17h4v-5h-4z" />
                </path>
                <path d="M7 13h10l-5 0z">
                  <animate fill="freeze" attributeName="d" begin="1.5s" dur="0.1s"
                    values="M7 13h10l-5 0z;M7 13h10l-5 -5z" />
                  <animateMotion begin="1.6s" calcMode="linear" dur="1.5s" keyPoints="0;0.25;0.5;0.75;1"
                    keyTimes="0;0.1;0.5;0.8;1" path="M0 0v-1v2z" repeatCount="indefinite" />
                </path>
              </g>
            </g>
          </mask>
          <rect width="24" height="24" fill="#0049ff" mask="url(#lineMdCloudAltUploadFilledLoop0)" />
        </svg>
     
        <div class="text-center">
          <p class="text-sm font-semibold text-gray-600">
           Arrastra una imagen o haz clic para subir
          </p>
          <span class="text-xs text-gray-500">
            MÃ¡x. 2MB | Formatos: JPEG, PNG, WEBP, JPG
          </span>
        </div>
      </div>
    </div>

    <!-- Acciones -->
    <div class="flex w-full mt-4 gap-2">
      <button (click)="updateProfile()"
        class="flex w-full bg-blue-500 hover:bg-blue-600 text-white text-sm py-2 rounded-md justify-center items-center"
        [disabled]="isUpdateProfileInProgress">
        <ng-container *ngIf="!isUpdateProfileInProgress">Guardar cambios</ng-container>
        <ng-container *ngIf="isUpdateProfileInProgress">
          Guardando...
          <svg class="spinner" width="24" height="24" viewBox="0 0 36 36" version="1.1" aria-hidden="true" data-icon="spin"> 
              <use xlink:href="/assets/sprite.svg#spinner" />
          </svg>
        </ng-container>
      </button>
    </div>

  </div>
</div>
