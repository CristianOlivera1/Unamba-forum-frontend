<div class="fixed inset-0 z-50 flex items-center justify-center bg-black-40">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-xl p-6 relative animate-fadeIn overflow-y-auto max-h-[100vh]">
  
      <!-- Alerta -->
      <div *ngIf="alert" [ngClass]="{
        'bg-green-50 text-green-800': alert.type === 'success',
        'bg-red-50 text-red-800': alert.type === 'error',
        'bg-yellow-50 text-yellow-800': alert.type === 'warning'
      }" class="fixed top-5 right-5 flex items-center p-4 rounded-lg shadow-lg" role="alert">
        <svg *ngIf="alert.type === 'success'" class="shrink-0 w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg"
          fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M16.707 5.293a1 1 0 0 0-1.414 0L9 11.586 6.707 9.293a1 1 0 0 0-1.414 1.414l3 3a1 1 0 0 0 1.414 0l7-7a1 1 0 0 0 0-1.414Z" />
        </svg>
        <svg *ngIf="alert.type === 'error'" class="shrink-0 w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg"
          fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 0a10 10 0 1 0 10 10A10 10 0 0 0 10 0Zm1 15H9v-2h2Zm0-4H9V5h2Z" />
        </svg>
        <span class="text-sm font-medium">{{ alert.message }}</span>
      </div>
  
      <!-- Header -->
      <div class="flex items-center justify-between mb-2">
        <h2 class="text-xl font-semibold text-gray-800">Editar foto de portada</h2>
        <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700 text-xl font-bold">
          âœ•
        </button>
      </div>
  
      <!-- Subtitulo -->
      <p class="text-sm text-gray-600 mb-8">Sube una nueva imagen o elimina la actual.</p>
  
      <!-- Imagen principal -->
      <div class="relative flex justify-center mb-8">
        <div class="w-full h-50 rounded-md overflow-hidden relative">
          <img [src]="photoFrontPageUrl || 'https://upload.wikimedia.org/wikipedia/commons/a/a3/Image-not-found.png'"
            alt="Foto actual" class="w-full h-full object-cover" />
        </div>
        <button (click)="deletePhoto()"
        class="absolute top-1 right-1 bg-red-500 hover:bg-red-600 text-white text-xs p-1 rounded-sm" title="Eliminar foto">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M10 5h4a2 2 0 1 0-4 0M8.5 5a3.5 3.5 0 1 1 7 0h5.75a.75.75 0 0 1 0 1.5h-1.32l-1.17 12.111A3.75 3.75 0 0 1 15.026 22H8.974a3.75 3.75 0 0 1-3.733-3.389L4.07 6.5H2.75a.75.75 0 0 1 0-1.5zm2 4.75a.75.75 0 0 0-1.5 0v7.5a.75.75 0 0 0 1.5 0zM14.25 9a.75.75 0 0 1 .75.75v7.5a.75.75 0 0 1-1.5 0v-7.5a.75.75 0 0 1 .75-.75m-7.516 9.467a2.25 2.25 0 0 0 2.24 2.033h6.052a2.25 2.25 0 0 0 2.24-2.033L18.424 6.5H5.576z"/></svg>
      </button>
      </div>
  
      <!-- Dropzone -->
      <div id="dropzone" class="dropzone mb-6 border border-dashed border-gray-300 rounded-md p-4">
        <div class="dz-default items-center dz-message text-center text-lg mb-4">
          <p class="flex items-center justify-center gap-2 text-sm text-gray-500 text-center cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none"><path fill="currentColor" fill-rule="evenodd" d="M3.172 3.172C2 4.343 2 6.229 2 10v4c0 3.771 0 5.657 1.172 6.828S6.229 22 10 22h4c3.771 0 5.657 0 6.828-1.172S22 17.771 22 14v-4c0-2.84 0-4.61-.5-5.811V17a3.62 3.62 0 0 1-2.56-1.06l-.752-.752c-.722-.722-1.082-1.082-1.491-1.234a2 2 0 0 0-1.394 0c-.409.152-.77.512-1.49 1.234l-.114.113c-.585.585-.878.878-1.189.932a1 1 0 0 1-.699-.134c-.268-.166-.431-.547-.758-1.308L11 14.667c-.75-1.75-1.124-2.624-1.778-2.952a2 2 0 0 0-1.065-.205c-.729.062-1.401.735-2.747 2.08L3.5 15.5V2.887q-.174.129-.328.285" clip-rule="evenodd"/><path stroke="currentColor" stroke-width="2" d="M3 10c0-1.914.002-3.249.138-4.256c.131-.978.372-1.496.74-1.865c.37-.37.888-.61 1.866-.741C6.751 3.002 8.086 3 10 3h4c1.914 0 3.249.002 4.256.138c.978.131 1.496.372 1.865.74c.37.37.61.888.742 1.866C20.998 6.751 21 8.086 21 10v4c0 1.914-.002 3.249-.137 4.256c-.132.978-.373 1.496-.742 1.865c-.369.37-.887.61-1.865.742c-1.007.135-2.342.137-4.256.137h-4c-1.914 0-3.249-.002-4.256-.137c-.978-.132-1.496-.373-1.865-.742c-.37-.369-.61-.887-.741-1.865C3.002 17.249 3 15.914 3 14z"/><circle cx="15" cy="9" r="2" fill="currentColor"/></g></svg> Arrastra una imagen o haz clic para subir</p>
        </div>
      </div>
      <!-- Acciones -->
      <div class="flex justify-between mt-4 gap-2">
        <button (click)="updateFrontPage()" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white text-sm py-2 rounded-md">
          Guardar cambios
        </button>
      </div>
    </div>
  </div>
