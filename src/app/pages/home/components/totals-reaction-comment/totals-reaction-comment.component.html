<div class="flex items-center gap-2 text-sm text-gray-500 mb-2">
    <!-- Mostrar reacciones dinÃ¡micamente -->
    <div *ngFor="let reaccion of reacciones" class="flex items-center gap-1">
      <img [src]="'/assets/icons/publication/' + reaccion.tipo + '.png'" [alt]="reaccion.tipo" class="h-6 w-6 2xl:w-7 2xl:h-7">
      <span>{{ reaccion.cantidad }}</span>
    </div>
  
    <!-- Total de comentarios -->
    <div *ngIf="totalComentarios > 0" class="flex items-center gap-1 ml-auto">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <g fill="none">
            <path fill="currentColor"
              d="M12 21a9 9 0 1 0-9-9c0 1.488.36 2.89 1 4.127L3 21l4.873-1c1.236.639 2.64 1 4.127 1"
              opacity="0.16" />
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 21a9 9 0 1 0-9-9c0 1.488.36 2.89 1 4.127L3 21l4.873-1c1.236.639 2.64 1 4.127 1" />
          </g>
        </svg>
        <span>{{ totalComentarios }}</span>
      </div>
  </div>
