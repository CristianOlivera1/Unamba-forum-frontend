
<div
  class="absolute bg-white rounded-xl w-[300px] shadow-xl p-4 z-50 overflow-y-auto border border-gray-200"
  [style.top.px]="position?.top"
  [style.left.px]="position?.left"
  style="max-height: 80vh;">

    <div class="text-center sm:text-left px-2 mb-2 lg:mb-3 flex gap-2">
      <h2 class="text-sm md:text-base font-semibold text-gray-900">{{ reactionType }}</h2>
        <img 
          [src]="'/assets/icons/publication/' + reactionType + '.png'" 
          [alt]="'ReacciÃ³n de tipo ' + reactionType"
          class="h-5 w-5 lg:w-6 lg:h-6">
    </div>

    <div class="space-y-1 lg:space-y-2 max-h-[60vh] overflow-y-auto pr-1.5">
      <div *ngFor="let user of users" class="flex items-center gap-2 lg:gap-3">
        <div class="w-8 h-8 lg:w-9 lg:h-9 rounded-full overflow-hidden border border-gray-200">
          <img [src]="user.fotoPerfil" alt="Avatar" class="object-cover w-full h-full">
        </div>
        <div>
          <p class="text-[13px] md:text-sm font-medium text-gray-900">{{ user.nombre }} {{ user.apellidos }}</p>
          <p class="text-[12px] md:text-xs text-gray-500">{{ user.nombreCarrera }}</p>
        </div>
      </div>
    </div>
  </div>
