<div
  class="absolute top-full left-1/2 -translate-x-1/2 w-[300px] max-h-[80vh] bg-white rounded-xl shadow-xl p-2 md:p-4 z-100 overflow-y-auto border border-gray-200"
  [style.top.px]="position?.top" [style.left.px]="position?.left" style="max-height: 80vh;">
  <div class="text-center sm:text-left px-2 mb-2 lg:mb-3 flex gap-2">
    <h2 class="text-sm md:text-base font-semibold text-gray-900">Usuarios que comentaron</h2>
  </div>

  <div class="space-y-1 lg:space-y-2 max-h-[60vh] overflow-y-auto pr-1.5">
    <div *ngFor="let user of usersComment" class="flex items-center gap-3">
      <a [routerLink]="['/profile',user.idUsuario]">
        <img [src]="user.avatar" alt="Avatar" class="w-8 h-8 lg:w-9 lg:h-9 rounded-full hover-img-avatar">
      </a>
      <div>
        <a [routerLink]="['/profile',user.idUsuario]">
          <p class="text-[13px] md:text-sm font-medium hover:underline">{{ user.nombreCompleto }}</p>
        </a>
        <p class="text-[12px] md:text-xs text-gray-500">{{ user.nombreCarrera }}</p>
      </div>
    </div>
  </div>
</div>
