<div class="relative ml-11 justify-center items-center">
  <button class="hidden-borde w-full search-scroll-animate rounded-full py-3 px-5 pl-10"
    (click)="openDropdown()"
    type="button">
    <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 size-7 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-5.2-5.2m2.6-6A7.5 7.5 0 1111 3a7.5 7.5 0 017.5 7.5z"></path>
    </svg>
    <div class=" hidden sm:block">
    <span class="text-md placeholder-scroll-animate flex gap-1 ml-1">Buscar<span class="hidden xl:block">publicaciones...</span> </span>
    </div>
  </button>
<!-- Overlay y Dropdown modal -->
  <div *ngIf="showDropdown" class="fixed inset-0 z-10 bg-black/30" (click)="closeDropdown()"></div>
  <div *ngIf="showDropdown"
  class="fixed left-0 right-0 top-full sm:left-1/2 sm:right-auto sm:top-full sm:-translate-x-1/2 z-20 mt-3 w-full sm:w-96 rounded-t-3xl sm:rounded-3xl bg-white ring-1 ring-gray-900/5 shadow-lg transition-all duration-300 overflow-y-auto max-h-[80vh] sm:max-h-96 xl:w-lg">
    <div class="p-4">
      <!-- Input de búsqueda con iconos dentro -->
      <div class="relative mb-4">
        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-5.2-5.2m2.6-6A7.5 7.5 0 1111 3a7.5 7.5 0 017.5 7.5z"></path>
          </svg>
        </span>
        <input
          type="text"
          placeholder="Buscar..."
          class="w-full bg-gray-100 border text-black border-gray-300 rounded-full py-3 pl-12 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          (input)="onInput($event)"
          [value]="query"
          autocomplete="off"
          #searchInput
        />
        <button *ngIf="query" (click)="clearQuery()" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Sugerencias de búsquedas recientes -->
      <ng-container *ngIf="!query.trim() && recentSearches.length > 0">
        <div class="mb-2 text-xs text-gray-400">Búsquedas recientes</div>
        <div *ngFor="let s of recentSearches"
          class="group relative flex items-center gap-x-4 rounded-lg p-3 text-sm hover:bg-gray-50 cursor-pointer text-gray-400"
          (mousedown)="selectRecentSearch(s)">
          <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-5.2-5.2m2.6-6A7.5 7.5 0 1111 3a7.5 7.5 0 017.5 7.5z"></path>
          </svg>
          <span class="truncate">{{ s }}</span>
        </div>
        <hr class="my-2" />
      </ng-container>

      <!-- Resultados de búsqueda -->
      <div *ngIf="loading" class="text-center text-gray-400 py-2">Buscando...</div>
      <div *ngIf="!loading && results.length === 0 && query.trim()" class="text-center text-gray-400 py-2">Sin resultados</div>
      <div *ngFor="let pub of results"
        class="group relative flex items-center gap-x-6 rounded-lg p-4 text-sm hover:bg-gray-50 cursor-pointer"
        (mousedown)="goToPublication(pub.idPublicacion)">
        <div class="flex size-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
          <img [src]="pub.archivos?.[0]?.rutaArchivo || '/assets/img/default-publication.webp'" alt="img" class="object-cover w-10 h-10 rounded" />
        </div>
        <div class="flex-auto">
          <div class="block font-semibold text-gray-600 truncate">{{ pub.titulo }}</div>
          <div class="mt-1 text-gray-500 truncate text-xs w-xs">{{ pub.nombreCompleto }} · {{ pub.nombreCarrera }}</div>
          <div class="mt-1 text-gray-400 w-xs line-clamp-1 text-xs" [innerHTML]="pub.contenido"></div>
        </div>
      </div>
    </div>
  </div>
</div>
