<div *ngIf="!isLoggedIn" class="grid grid-cols-1 md:grid-cols-3 gap-10 max-w-5xl mx-auto px-5 py-10">
  <div class="relative bg-white border-dotted border-1 border-gray-300 w-full max-w-sm mx-auto p-7 opacity-0 fade-in">
    <div class="absolute -top-2 -left-2">
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
        <use xlink:href="/assets/sprite.svg#summaryicon" />
      </svg>
    </div>
    <div class="absolute -top-2 -right-2">
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
        <use xlink:href="/assets/sprite.svg#summaryicon" />
      </svg>
    </div>
    <div class="absolute -bottom-2 -left-2">
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
        <use xlink:href="/assets/sprite.svg#summaryicon" />
      </svg>
    </div>
    <div class="absolute -bottom-2 -right-2">
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
        <use xlink:href="/assets/sprite.svg#summaryicon" />
      </svg>
    </div>

    <!-- Contenido -->
    <div class="flex flex-row sm:flex-row items-center justify-center gap-4">
      <div class="bg-blue-100 text-blue-600 rounded-full p-4">
        <svg width="30" height="30" viewBox="0 0 24 24">
          <use xlink:href="/assets/sprite.svg#twousers" />
        </svg>
      </div>
      <div class="text-center sm:text-left">
        <h3 class="text-lg text-gray-800">Usuarios</h3>
        <p #usersRef class="text-2xl font-semibold text-gray-900">{{ usersCount | number:'1.0-0' }}</p>
      </div>
    </div>
  </div>

  <!-- Publicaciones -->
  <div class="relative bg-white border-dotted border-1 border-gray-300 w-full max-w-sm mx-auto p-7 opacity-0 fade-in">
    <!-- Esquinas -->
    <div class="absolute -top-2 -left-2">
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
        <use xlink:href="/assets/sprite.svg#summaryicon" />
      </svg>
    </div>
    <div class="absolute -top-2 -right-2">
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
        <use xlink:href="/assets/sprite.svg#summaryicon" />
      </svg>
    </div>
    <div class="absolute -bottom-2 -left-2">
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
        <use xlink:href="/assets/sprite.svg#summaryicon" />
      </svg>
    </div>
    <div class="absolute -bottom-2 -right-2">
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
        <use xlink:href="/assets/sprite.svg#summaryicon" />
      </svg>
    </div>

    <!-- Contenido -->
    <div class="flex flex-row sm:flex-row items-center justify-center gap-4">
      <div class="bg-blue-100 text-blue-600 rounded-full p-4">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
          <use xlink:href="/assets/sprite.svg#contenido" />
        </svg>
      </div>
      <div class="text-center sm:text-left">
        <h3 class="text-lg text-gray-800">Publicaciones</h3>
        <p #publicationsRef class="text-2xl font-semibold text-gray-900">{{ publicationsCount | number:'1.0-0' }}</p>
      </div>
    </div>
  </div>

  <!-- Carreras -->
  <div class="relative bg-white border-dotted border-1  border-gray-300 w-full max-w-sm mx-auto p-7 opacity-0 fade-in">
    <!-- Esquinas -->
    <div class="absolute -top-2 -left-2">
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
        <use xlink:href="/assets/sprite.svg#summaryicon" />
      </svg>
    </div>
    <div class="absolute -top-2 -right-2">
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
        <use xlink:href="/assets/sprite.svg#summaryicon" />
      </svg>
    </div>
    <div class="absolute -bottom-2 -left-2">
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
        <use xlink:href="/assets/sprite.svg#summaryicon" />
      </svg>
    </div>
    <div class="absolute -bottom-2 -right-2">
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
        <use xlink:href="/assets/sprite.svg#summaryicon" />
      </svg>
    </div>

    <!-- Contenido de la tarjeta -->
    <div class="flex flex-row sm:flex-row items-center justify-center gap-4">
      <div class="bg-blue-100 text-blue-600 rounded-full p-4">
        <svg class="w-8 h-8" viewBox="0 0 256 256">
          <use xlink:href="/assets/sprite.svg#career" />
        </svg>
      </div>
      <div class="text-center sm:text-left">
        <h3 class="text-lg text-gray-800">Carreras</h3>
        <p #careersRef class="text-2xl font-semibold text-gray-900">{{ careersCount | number:'1.0-0' }}</p>
      </div>
    </div>
  </div>
</div>
