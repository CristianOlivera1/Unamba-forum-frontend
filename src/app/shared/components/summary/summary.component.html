<div *ngIf="!isLoggedIn" class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-5xl mx-auto px-4 py-12">
    <!-- Usuarios -->
    <div class="relative bg-white border-dotted border-1 border-gray-300 w-full max-w-sm mx-auto p-7">
        <!-- Esquinas -->
        <div class="absolute -top-2 -left-2">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                <use xlink:href="/assets/sprite.svg#summaryicon" />
            </svg>
        </div>
        <div class="absolute -top-2 -right-2">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                <use xlink:href="/assets/sprite.svg#summaryicon" />
            </svg>
        </div>
        <div class="absolute -bottom-2 -left-2">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                <use xlink:href="/assets/sprite.svg#summaryicon" />
            </svg>
        </div>
        <div class="absolute -bottom-2 -right-2">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                <use xlink:href="/assets/sprite.svg#summaryicon" />
            </svg>
        </div>

        <!-- Contenido -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
            <div class="bg-blue-100 text-blue-600 rounded-full p-4">
                <svg width="30" height="30" viewBox="0 0 24 24">
                    <use xlink:href="/assets/sprite.svg#twousers" />
                </svg>
            </div>
            <div class="text-center sm:text-left">
                <h3 class="text-lg text-gray-800">Usuarios</h3>
                <p class="text-2xl font-semibold text-gray-900">{{ total?.totalUsers || 0 }}</p>
            </div>
        </div>
    </div>

    <!-- Publicaciones -->
    <div class="relative bg-white border-dotted border-1 border-gray-300 w-full max-w-sm mx-auto p-7">
        <!-- Esquinas -->
        <div class="absolute -top-2 -left-2">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                <use xlink:href="/assets/sprite.svg#summaryicon" />
            </svg>
        </div>
        <div class="absolute -top-2 -right-2">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                <use xlink:href="/assets/sprite.svg#summaryicon" />
            </svg>
        </div>
        <div class="absolute -bottom-2 -left-2">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                <use xlink:href="/assets/sprite.svg#summaryicon" />
            </svg>
        </div>
        <div class="absolute -bottom-2 -right-2">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                <use xlink:href="/assets/sprite.svg#summaryicon" />
            </svg>
        </div>

        <!-- Contenido -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
            <div class="bg-blue-100 text-blue-600 rounded-full p-4">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                    <use xlink:href="/assets/sprite.svg#contenido" />
                </svg>
            </div>
            <div class="text-center sm:text-left">
                <h3 class="text-lg text-gray-800">Publicaciones</h3>
                <p class="text-2xl font-semibold text-gray-900">{{ total?.totalPublications || 0 }}</p>
            </div>
        </div>
    </div>

    <!-- Carreras -->
    <div class="relative bg-white border-dotted border-1  border-gray-300 w-full max-w-sm mx-auto p-7">
        <!-- Esquinas -->
        <div class="absolute -top-2 -left-2">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                <use xlink:href="/assets/sprite.svg#summaryicon" />
            </svg>
        </div>
        <div class="absolute -top-2 -right-2">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                <use xlink:href="/assets/sprite.svg#summaryicon" />
            </svg>
        </div>
        <div class="absolute -bottom-2 -left-2">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                <use xlink:href="/assets/sprite.svg#summaryicon" />
            </svg>
        </div>
        <div class="absolute -bottom-2 -right-2">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                <use xlink:href="/assets/sprite.svg#summaryicon" />
            </svg>
        </div>

        <!-- Contenido de la tarjeta -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
            <div class="bg-blue-100 text-blue-600 rounded-full p-4">
                <svg class="w-8 h-8" viewBox="0 0 256 256">
                    <g fill="currentColor">
                        <use xlink:href="/assets/sprite.svg#career" />
                    </g>
                </svg>
            </div>
            <div class="text-center sm:text-left">
                <h3 class="text-lg text-gray-800">Carreras</h3>
                <p class="text-2xl font-semibold text-gray-900">{{ total?.totalCareers || 0 }}</p>
            </div>
        </div>
    </div>
</div>
